<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Profile</title>
</head>
<body>
    <nav class="navbar ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shoping Cart</a>
        </div>
    </nav>
    
    <main class="container">
        <form class="profile-form">
            <h1>My Profile</h1>
           <input type="text" id="First-Name" name="First-Name" placeholder="First Name">
           <input type="text" id="Last-Name" name="Last-Name" placeholder="Last Name">
           <button type="button" id="Signupbtn">Save Info</button>
        </form>

        <form class="Edit-Password-form">
            <h1>Edit Password</h1>
           <input type="password" id="password" name="password" placeholder="Old Password">
           <input type="password" id="password" name="password" placeholder="New Password">
           <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password">
           <button type="button" id="Signupbtn">Change Password</button>
           <button type="button" id="Signupbtn">Logout</button>
        </form>


    </main>
     
  <script src="signupscript.js"></script>
</body>
</html>
